runtime:
  provider: gemini
  model: gemini-2.5-flash
  temperature: 0.1
  max_output_tokens: 65536
  agent_name: "collector-cad_obr"

paths:
  # prompt base do collector-cad_obr
  prompt_file: "prompts/collector-cad_obr.md"

skills_map:
  core: "agents/collector-cad_obr/skills/SKILL.core.md"
  escritura_imovel: "agents/collector-cad_obr/skills/SKILL.escritura_imovel.md"
  contrato_social: "agents/collector-cad_obr/skills/SKILL.contrato_social.md"
  escritura_hipotecaria: "agents/collector-cad_obr/skills/SKILL.escritura_hipotecaria.md"

jobs:
  # --- REGRA 1: data/cad_obr/escritura_imovel -> Saída 1:1 (um JSON por arquivo) ---
  - name: "Processamento escritura_imovel"
    id: "cad_obr-escritura-imovel"
    input_dir: "data/cad_obr/escritura_imovel"
    output_dir: "outputs/cad_obr/01_collector/escritura_imovel"
    output_prefix: "collector_out_escritura_imovel_"
    skill_key: "escritura_imovel"
    schema_file: "schemas/escritura_imovel.schema.json"
    mode: "individual"   # 1:1

  # --- REGRA 2: data/cad_obr/contrato_social -> Saída 1:1 (um JSON por arquivo) ---
  - name: "Processamento contrato_social"
    id: "cad_obr-contrato-social"
    input_dir: "data/cad_obr/contrato_social"
    output_dir: "outputs/cad_obr/01_collector/contrato_social"
    output_prefix: "collector_out_contrato_social_"
    skill_key: "contrato_social"
    schema_file: "schemas/contrato_social.schema.json"
    mode: "individual"   # 1:1

  # --- REGRA 3: data/cad_obr/escritura_hipotecaria -> Saída 1:1 (um JSON por arquivo) ---
  - name: "Processamento escritura_hipotecaria"
    id: "cad_obr-escritura-hipotecaria"
    input_dir: "data/cad_obr/escritura_hipotecaria"
    output_dir: "outputs/cad_obr/01_collector/escritura_hipotecaria"
    output_prefix: "collector_out_escritura_hipotecaria_"
    skill_key: "escritura_hipotecaria"
    schema_file: "schemas/escritura_hipotecaria.schema.json"
    mode: "individual"   # 1:1
