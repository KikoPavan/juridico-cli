# agents/evidence-agent/config.yaml
runtime:
  provider: gemini
  mode: google.genai
  model: gemini-2.5-flash
  temperature: 0.0
  top_p: 0.95
  max_output_tokens: 8192
  api_key_env: GOOGLE_API_KEY
  response_mime_type: application/json

paths:
  prompt_file: agents/evidence-agent/prompt.md
  schema_file: agents/evidence-agent/io.schema.json

  # pack gerado pelo evidence_pack_cli.py
  pack_file: artifacts/evidence_packs/dataset_v1/pack_global.json

  # saída do evidence-agent
  output_dir: outputs/cad_obr/05_evidence/dataset_v1
  output_filename: evidence_out.json

  # logs de debug
  last_prompt_filename: _last_prompt.txt
  last_raw_filename: _last_raw.txt

skills_map:
  core: skills/evidence/evidence-agent/SKILL.core.md

jobs:
  evidence_global:
    - id: evidence_global
      name: "Evidências (dataset_v1)"
      skill_key_default: core
