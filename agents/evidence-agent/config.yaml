runtime:
  provider: gemini
  mode: google.genai
  model: gemini-2.5-flash
  temperature: 0.0
  top_p: 0.95
  max_output_tokens: 8192

paths:
  prompt_file: "agents/evidence-agent/prompt.md"

skills_id:
  allowlist_file: "policies/allowlists/evidence-agent.json"
  skills_catalog_file: "artifacts/skills/skills.catalog.json"
  skills_prompt_file: "artifacts/skills/skills.prompt.evidence-agent.xml"

jobs:
  - id: "evidence_pack"
    name: "Evidence Pack — Manipulação de dívidas (dataset reconciliado)"

    process_type_target: "ACAO_NULIDADE_GARANTIA_HIPOTECARIA"

    # Use os nomes reais definidos no frontmatter das SKILLs
    skill_name_default: "evidence_core"
    skill_name_target: "evidence_cadeia_obrigacoes_nulidade_hipoteca"

    # Output schema do próprio agent (vamos corrigir o metadata dele no próximo passo)
    schema_file: "agents/evidence-agent/io.schema.json"

    # Entrada canônica: dataset reconciliado (filesystem agora, DB depois)
    dataset_dir: "outputs/cad-obr/04_reconciler/dataset_v1"
    reports_dir: "outputs/cad-obr/04_reconciler/reports/dataset_v1"

    # Contextos auxiliares (se você usa tipo_processo/premissas)
    context_file: "data/context.json"
    relacoes_file: "data/contexto_relacoes.json"

    # Saída do evidence-agent (separada do reconciler determinístico)
    output_dir: "outputs/cad-obr/05_evidence/dataset_v1"
    output_filename: "evidence_out_relacoes_criticas.json"
